query getContractById($contractId: ID!) {
  contract(id: $contractId) {
    data {
      id
      attributes {
        clientName
        clientType
        contractStatus
        siret
        clear
        ccap
        isNonExclusive
        isRVFrance
        pathId
        logo {
          data {
            id
            attributes {
              hash
              mime
              name
              provider
              size
              url
              alternativeText
            }
          }
        }
        channelType {
          data {
            id
            attributes {
              hasWebApp
              hasWebSite
            }
          }
        }
        clientContact {
          data {
            id
            attributes {
              firstName
              lastName
              email
              phoneNumber
            }
          }
        }
        contractCustomization {
          data {
            id
            attributes {
              primaryColor
              secondaryColor
              textContrast
            }
          }
        }
        editorialService {
          data {
            id
            attributes {
              eventSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                  }
                }
              }
              freeContentSubServices {
                data {
                  id
                  attributes {
                    name
                    isActivated
                  }
                }
              }
              newsSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                  }
                }
              }
              quizSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                  }
                }
              }
              tipSubService {
                data {
                  id
                  attributes {
                    name
                    isActivated
                  }
                }
              }
            }
          }
        }
        recyclingGuideService {
          data {
            id
            attributes {
              name
              isActivated
              memoName
            }
          }
        }
        pickUpDayService {
          data {
            id
            attributes {
              name
              isActivated
            }
          }
        }
        dropOffMapService {
          data {
            id
            attributes {
              name
              isActivated
            }
          }
        }
        requestService {
          data {
            id
            attributes {
              name
              isActivated
            }
          }
        }
      }
    }
  }
}
