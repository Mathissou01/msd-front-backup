query getNewestTopContents($contractId: ID!, $audienceId: ID!) {
  getNewestTopContents(contractId: $contractId, audienceId: $audienceId) {
    type
    originalId
    title
    shortDescription
    publishedDate
    tags {
      name
    }
    image {
      hash
      mime
      name
      provider
      size
      url
      alternativeText
    }
  }
}
