query getWelcomeMessageBlock($contractId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        homepage {
          data {
            attributes {
              welcomeMessageBlock {
                data {
                  id
                  attributes {
                    showBlock
                    subtitle
                    title
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
