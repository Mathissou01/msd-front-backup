query getRecyclingGuideBlockByContractId($contractId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        homepage {
          data {
            attributes {
              recyclingGuideBlock {
                data {
                  id
                  attributes {
                    titleContent
                    subtitleContent
                    recyclingGuideDisplayContent
                    tags {
                      data {
                        attributes {
                          name
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
