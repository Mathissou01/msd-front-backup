query GetContactMwc($filters: MwCounterServiceFiltersInput) {
  mwCounterServices(filters: $filters) {
    data {
      attributes {
        mwcContact {
          data {
            id
            attributes {
              city
              serviceName
              postalAddress
              postalCode
              contactEmail
              phoneNumber
            }
          }
        }
      }
    }
  }
}
