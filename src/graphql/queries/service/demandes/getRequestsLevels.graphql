query getRequestsLevels($contractId: ID!) {
  requestAggregates(
    filters: {
      requestService: { contract: { id: { eq: $contractId } } }
      requests: { name: { notNull: true } }
    }
  ) {
    data {
      id
      attributes {
        name
      }
    }
  }
  requests(
    filters: {
      requestAggregate: { id: { eq: null } }
      requestService: { contract: { id: { eq: $contractId } } }
      isActivated: { eq: true }
    }
  ) {
    data {
      id
      attributes {
        name
        requestAggregate {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
  }
}
