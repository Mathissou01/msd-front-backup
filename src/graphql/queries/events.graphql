query GetTimeEvents {
  timeEvents {
    data {
      id
      attributes {
        title
        description
        allDay
        start
        end
        createdAt
        publishedAt
      }
    }
  }
}

mutation CreateTimeEvent($data: TimeEventInput!) {
  createTimeEvent(data: $data) {
    data {
      id
      attributes {
        title
        description
        start
        end
        allDay
        publishedAt
      }
    }
  }
}

