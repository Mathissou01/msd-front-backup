query getNewsAndEventsByContractId(
  $contractId: ID!
  $pagination: PaginationArg
  $audienceId: ID!
) {
  news(
    filters: {
      newsSubService: {
        editorialService: { contract: { id: { eq: $contractId } } }
      }
      audiences: { id: { eq: $audienceId } }
      status: { eq: "published" }
    }
    sort: "publishedDate:desc"
    pagination: $pagination
  ) {
    meta {
      pagination {
        page
        pageSize
        pageCount
        total
      }
    }
    data {
      id
      attributes {
        title
        shortDescription
        status
        publishedDate
        image {
          data {
            id
            attributes {
              name
              url
              size
              mime
              hash
              provider
              alternativeText
            }
          }
        }
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
  }
  events(
    filters: {
      eventSubService: {
        editorialService: { contract: { id: { eq: $contractId } } }
      }
      audiences: { id: { eq: $audienceId } }
      status: { eq: "published" }
    }
    sort: "publishedDate:desc"
    pagination: $pagination
  ) {
    meta {
      pagination {
        page
        pageSize
        pageCount
        total
      }
    }
    data {
      id
      attributes {
        title
        shortDescription
        status
        publishedDate
        image {
          data {
            id
            attributes {
              name
              url
              size
              mime
              hash
              provider
              alternativeText
            }
          }
        }
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
  }
}
