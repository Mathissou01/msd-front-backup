query getFreeContentsPathsTotal($contractId: ID!) {
    freeContents(
        filters: {
            status: { eq: "published" }
            freeContentSubService: {
                isActivated: { eq: true }
                editorialService: { contract: { id: { eq: $contractId } } }
            }
        }
    ) {
        meta {
            pagination {
                total
            }
        }
    }
}
