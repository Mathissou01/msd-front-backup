query getServicesBlock($contractId: ID!, $audienceId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        homepage {
          data {
            attributes {
              servicesBlocks(
                filters: { audience: { id: { eq: $audienceId } } }
              ) {
                data {
                  attributes {
                    titleContent
                    audience {
                      data {
                        id
                      }
                    }
                    serviceLinks {
                      ... on ComponentLinksDropOffMap {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksPickUpDay {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksRecyclingGuide {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksRequest {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksContactUs {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksNews {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksEvents {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksQuizzes {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksTips {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksFrees {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                      }
                      ... on ComponentLinksExternal {
                        id
                        name
                        isDisplayed
                        picto {
                          data {
                            attributes {
                              url
                            }
                          }
                        }
                        externalLink
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
