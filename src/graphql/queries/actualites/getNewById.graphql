query getNewById($newId: ID!) {
  new(id: $newId) {
    data {
      id
      attributes {
        title
        shortDescription
        status
        publishedDate
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
        image {
          data {
            id
            attributes {
              hash
              mime
              name
              provider
              size
              url
              alternativeText
            }
          }
        }
        blocks {
          ... on ComponentBlocksSubHeading {
            id
            subHeadingText
            subHeadingTag
          }
          ... on ComponentBlocksVideo {
            id
            videoLink
            transcriptText
          }
          ... on ComponentBlocksWysiwyg {
            id
            textEditor
          }
          ... on ComponentBlocksHorizontalRule {
            id
            hr
          }
          ... on ComponentBlocksImage {
            id
            picture {
              data {
                id
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                }
              }
            }
            isDecorative
            altText
          }
          ... on ComponentBlocksFile {
            id
            document {
              data {
                id
                attributes {
                  hash
                  mime
                  name
                  provider
                  size
                  url
                  alternativeText
                  ext
                }
              }
            }
          }
          ... on Error {
            code
            message
          }
        }
      }
    }
  }
}
