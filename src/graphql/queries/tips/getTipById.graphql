query getTipById($tipId: ID) {
  tip(id: $tipId) {
    data {
      id
      attributes {
        title
        link
        titleLabel
        shortDescription
        tipSubService {
          data {
            id
          }
        }
        status
        publishedDate
        unpublishedDate
        createdAt
        updatedAt
        tags {
          data {
            id
            attributes {
              name
            }
          }
        }
        image {
          data {
            id
            attributes {
              hash
              mime
              name
              provider
              size
              url
              alternativeText
            }
          }
        }
        blocks {
          ... on ComponentBlocksSubHeading {
            id
            subHeadingText
            subHeadingTag
          }
          ... on ComponentBlocksVideo {
            id
            videoLink
            transcriptText
          }
          ... on ComponentBlocksWysiwyg {
            id
            textEditor
          }
          ... on ComponentBlocksHorizontalRule {
            id
            hr
          }
          ... on ComponentBlocksImage {
            id
            picture {
              data {
                id
                attributes {
                  name
                  url
                  hash
                  mime
                  provider
                  size
                }
              }
            }
            isDecorative
            altText
          }
          ... on ComponentBlocksFile {
            id
            document {
              data {
                attributes {
                  hash
                  mime
                  provider
                  size
                  name
                  url
                }
              }
            }
          }
          ... on Error {
            code
            message
          }
        }
      }
    }
  }
}
