query getCguByContractId($contractId: ID!, $hasMobile: Boolean) {
  cguSubServices(
    filters: { editorialService: { contract: { id: { eq: $contractId } } } }
  ) {
    data {
      id
      attributes {
        cgus(
          filters: { hasMobile: { eq: $hasMobile }, isActivated: { eq: true } }
        ) {
          data {
            id
            attributes {
              title
              blocks {
                ... on ComponentBlocksSubHeading {
                  id
                  subHeadingText
                  subHeadingTag
                }
                ... on ComponentBlocksWysiwyg {
                  id
                  textEditor
                }
                ... on ComponentBlocksFile {
                  id
                  document {
                    data {
                      id
                      attributes {
                        hash
                        mime
                        name
                        provider
                        size
                        url
                        alternativeText
                        createdAt
                        ext
                        width
                        height
                      }
                    }
                  }
                }
                ... on Error {
                  code
                  message
                }
              }
            }
          }
        }
        name
      }
    }
  }
}
