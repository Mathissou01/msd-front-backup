query getNewsPathsTotal($contractId: ID!) {
  news(
    filters: {
      status: { eq: "published" }
      newsSubService: {
        isActivated: { eq: true }
        editorialService: { contract: { id: { eq: $contractId } } }
      }
    }
  ) {
    meta {
      pagination {
        total
      }
    }
  }
}
