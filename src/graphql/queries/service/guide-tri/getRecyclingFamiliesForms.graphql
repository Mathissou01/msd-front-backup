query getRecyclingFamiliesForms($recyclingGuideServiceId: ID) {
  recyclingGuideService(id: $recyclingGuideServiceId) {
    data {
      __typename
      id
      attributes {
        isActivated
        wasteFamilies {
          data {
            __typename
            id
            attributes {
              createdAt
              familyName
              isSystem
              updatedAt
              wasteForms(filters: { status: { eq: "published" } }) {
                data {
                  __typename
                  id
                  attributes {
                    name
                    picto {
                      data {
                        id
                        attributes {
                          name
                          url
                          hash
                          size
                          mime
                          provider
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
