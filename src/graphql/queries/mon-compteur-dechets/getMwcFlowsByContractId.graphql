query getMwcFlowsByContractId($filters: MwcFlowFiltersInput) {
  mwcFlows(filters: $filters) {
    data {
      id
      attributes {
        weightSystem
        averageProductionPerson
        blocks {
          ... on ComponentBlocksSubHeading {
            id
            subHeadingText
            subHeadingTag
          }
          ... on ComponentBlocksVideo {
            id
            videoLink
            transcriptText
          }
          ... on ComponentBlocksWysiwyg {
            id
            textEditor
          }
          ... on ComponentBlocksImage {
            id
            picture {
              data {
                attributes {
                  name
                  url
                }
              }
            }
            isDecorative
            altText
          }
          ... on Error {
            code
            message
          }
        }
        flow {
          data {
            attributes {
              name
              isActivated
              code
            }
          }
        }
      }
    }
  }
}
