query getFooter($contractId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        footer {
          data {
            id
            attributes {
              accessibilitySubService {
                data {
                  attributes {
                    link
                    isActivated
                    name
                  }
                }
              }
              cguSubService {
                data {
                  attributes {
                    link
                    isActivated
                    name
                  }
                }
              }
              cookiesSubService {
                data {
                  attributes {
                    name
                    isActivated
                    link
                  }
                }
              }
              contactUsSubService {
                data {
                  attributes {
                    link
                    isActivated
                    label
                  }
                }
              }
              confidentialitySubService {
                data {
                  attributes {
                    link
                    isActivated
                    name
                  }
                }
              }
              accessibilityLevel
            }
          }
        }
      }
    }
  }
}
