query GetPages {
  pages {
    ...PagesSummary
  }
}
fragment PagesSummary on PageEntityResponseCollection {
  data {
    id
    attributes {
      title
      content
      slug
    }
  }
}

query GetPageById($id: ID!) {
  page(id: $id) {
    data {
      id
      attributes {
        title
        content
        slug
      }
    }
  }
}

query GetPageBySlug(
  $slug: String!
  $publicationState: PublicationState = LIVE
) {
  pages(filters: { slug: { eq: $slug } }, publicationState: $publicationState) {
    data {
      id
      attributes {
        title
        content
        slug
      }
    }
  }
}
