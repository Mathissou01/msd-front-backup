query getQuizAndTipsBlock($contractId: ID!, $audienceId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      id
      attributes {
        homepage {
          data {
            id
            attributes {
              quizAndTipsBlock {
                data {
                  id
                  attributes {
                    titleContent
                    displayBlock
                    displayQuiz
                    quiz {
                      data {
                        id
                        attributes {
                          title
                        }
                      }
                    }
                    displayTips
                    tips(filters: { audiences: { id: { eq: $audienceId } } }) {
                      data {
                        id
                        attributes {
                          title
                          shortDescription
                          link
                          audiences {
                            data {
                              id
                            }
                          }
                          publishedDate
                          tags {
                            data {
                              attributes {
                                name
                              }
                            }
                          }
                          image {
                            data {
                              attributes {
                                hash
                                mime
                                name
                                provider
                                size
                                url
                                alternativeText
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
