query getTopContentBlock($contractId: ID!) {
  contractCustomizations(filters: { contract: { id: { eq: $contractId } } }) {
    data {
      attributes {
        homepage {
          data {
            attributes {
              topContentBlock {
                data {
                  id
                  attributes {
                    titleContent
                    displayBlock
                    displayLastThreeContents
                    hasTopContent
                    topContent {
                      ... on ComponentLinksTopContent {
                        id
                        event {
                          data {
                            id
                            attributes {
                              title
                              shortDescription
                              tags {
                                data {
                                  attributes {
                                    name
                                  }
                                }
                              }
                              image {
                                data {
                                  attributes {
                                    hash
                                    mime
                                    name
                                    provider
                                    size
                                    url
                                    alternativeText
                                  }
                                }
                              }
                            }
                          }
                        }
                        new {
                          data {
                            id
                            attributes {
                              title
                              shortDescription
                              tags {
                                data {
                                  attributes {
                                    name
                                  }
                                }
                              }
                              image {
                                data {
                                  attributes {
                                    hash
                                    mime
                                    name
                                    provider
                                    size
                                    url
                                    alternativeText
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                      ... on Error {
                        code
                        message
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
